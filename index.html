<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Gen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="has-background-black" id="all">

    <nav class="navbar has-shadow has-background-dark">

        <div class="navbar-menu" id="nav-links">

            <h1 class="title has-text-centered has-text-white">Random Name Generator</h1>
            
            <div id="navBtn" class="navbar-end">
                
                <button class="button  is-normal is-disabled">Button</button>
                <button class="button  is-normal is-disabled">Button</button>
                <button class="button  is-normal is-disabled">Button</button>
                <button class="button  is-normal is-disabled">Button</button>
            </div>

        </div>

    </nav>

    <main>

        <!--will hold form to submit-->
        <section id="ser" class=" is-size-3 has-text-white has-background-dark">

            <label for="Types">Language Type :</label>
            <select class="is-size-6 drop" name="Types" id="Types">
                <option value="">Type</option>
                <option value=""></option>
            </select>


            
            
            <div class="control">

                <h2 class="is-size-3">Gender :
                    <div class="is-size-5 has-text-warning">
                        <label class="radio " id="male">
                            <input type="radio" name="answer">
                            Male
                        </label>
                    
                        <label class="radio" id="nuetral">
                            <input type="radio" name="answer">
                            Nuetral
                        </label>
                    
                        <label class="radio" id="female">
                            <input type="radio" name="answer">
                            Female
                        </label>
                    </div>
                </h2>
                    
            </div>
            


            <div class="country">
                <label for="countries">Country of Origin :</label>
                <select class="is-size-6 drop" name="countires" id="countries">
                    <option value="">Country</option>
                    <option value=""></option>
                </select>
            </div>


            
            <div class="fetchBtn">
                <input id="sbmt" class="button is-normal is-active" type="submit" value="Submit">
            </div>
            
        </section>

        <!--will hold the name generated-->
        <section class="per" id="zer">

            <div class="card has-background-dark">
                <div class="card-header-title ">
                    <h2 class="is-size-3 has-text-white">
                        Generated Name :
                    </h2>
                    <div id="nameG"></div>
                </div>

                <div class="card-content">
                    <p></p>
                </div>

                
            </div>

        </section>

        <!--will hold the name meaning-->
        <section id="xer" class="per">

            <div class="card  has-background-dark">

                <div class="card-header-title has-text-white is-size-3">
                    <h2>Meaning :</h2>
                </div>
                
                <div class="card-content">
                    <P></P>
                </div>
                
            </div>
           
        </section>
    
    <script src="./assets/js/name.js"></script>

</body>

</html>
