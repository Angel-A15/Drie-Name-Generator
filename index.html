<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Name Gen</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>

<body class=" has-background-white" >

    <header>
        
        <!-- Nav bar -->
        <nav class="breadcrumb has-dot-seperator is-right has-background-info-light">
            <h1 class="title has-text-centered has-text-link ml-4 mt-2"><a href="./index.html" id="navTitle">Drie Name Generator</a></h1>

            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutUs.html">About Us</a></li>
                <li><a href="./q&A.html">Q&A's</a></li>
            </ul>

        </nav>

    </header>

    <main>


        <div class="columns is-rounded">

            <div class="column is-two-thirds mb-6 is-rounded" >

                <!-- Container for user from -->
                <section class="ml-6 mr-6 is-rounded">

                    <!--will hold form to submit-->
                    <div id="userForm" class="p-4 is-size-2 has-text-grey-darker has-background-info-dark">
                        
                        <div class="has-background-white-ter p-5" >

                            <label for="Types" >Language Type :</label>
                            <select class="is-size-6 mt-5 mb-6 ml-5 is-warning is-normal button" name="Types">
                                <option value="enlish">English</option>
                                <option value="spanish">Spanish</option>
                                <option value="german">German</option>
                                <option value="danish">Danish</option>
                                <option value="russian">Russian</option>
                                <option value="turkish">Turkish</option>
                                <option value="persian">Persian</option>
                            </select>
                            
                            <div  class="mt-6">

                                <h2 >Gender :
                                    <div class="is-size-4 has-text-grey-darker columns ml-6 mt-5">
                                        <label class="radio " id="male">
                                            <input type="radio" name="answer" value="male">
                                            Male
                                        </label>
                                    
                                        <label class="radio" id="nuetral">
                                            <input type="radio" name="answer" value="nuetral">
                                            Nuetral
                                        </label>
                                    
                                        <label class="radio" id="female">
                                            <input type="radio" name="answer" value="female">
                                            Female
                                        </label>
                                    </div>
                                </h2>                            


                            <div class=" mb-6 mt-6">
                                <label for="countries">Country of Origin :</label>
                                <select class="is-size-6 ml-5 is-normal is-warning mt-5 button" name="countires">
                                    <option value="america">America</option>
                                    <option value="german">German</option>
                                    <option value="persia">Persia</option>
                                    <option value="spain">Spain</option>
                                    <option value="turkey">Turkey</option>
                                    <option value="russia">Russia</option>
                                </select>
                            </div>


                            
                            <div class="field has-addons has-addons-right ">
                                <input id="sbmt" class="button is-active mt-5 is-right is-warning" type="button" value="Submit">
                            </div>

                        </div>

                    </div>

                </section>
            </div>
            
            <div class="column">

                <!-- Container for both mini cards -->
                <section class="columns mt-6" >

                    <!--Generated Name Card-->
                    <div class=" column is-three-fifths mt-6 ml-4" id="na">

                        <div class="card has-background-info-dark">
                            
                            <div class="card-header-title ">
                                <h2 class="is-size-3 has-text-white">
                                    Generated Name :
                                </h2>
                            </div>

                            <div class="card-content is-size-5 has-text-centered has-background-white">
                                <p id="genName"></p>
                            </div>

                            
                        </div>

                        <!--Name Meaning Card-->

                        <div class="card has-background-info-dark mt-6">
                        
                            <div class="card-header-title has-text-white is-size-3">
                                <h2>Meaning :</h2>
                            </div>
                                    
                            <div class="card-content is-size-5 has-text-centered has-background-white">
                                <P  id="genMeaning"></P>
                            </div>
                                    
                        </div>
                            
                    </div>




                </section>



            </div>

        </div>

    </main>

    <script src="./assets/js/name.js"></script>

</body>

</html>
