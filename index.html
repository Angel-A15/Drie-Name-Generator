<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Name Gen</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/css/style.css">
    
</head>

<body class=" has-background-info" >

    <header>
        <!-- Nav bar -->
        <nav class="navbar has-background-info-light">

            <div class="navbar-menu">

                <h1 class="title has-text-centered has-text-link ml-4 mt-2"> Drie Name Generator</h1>
                
                <div id="navBtn" class="navbar-end mt-4 mr-2">
                    
                    <button class="button  is-normal is-disabled">Button</button>
                    <button class="button  is-normal is-disabled">Button</button>
                    <button class="button  is-normal is-disabled">Button</button>
                    <button class="button  is-normal is-disabled">Button</button>
                </div>

            </div>

        </nav>

    </header>

    <main>

        <!-- Container for user from -->
        <section id="uForm">

            <!--will hold form to submit-->
            <div id="userForm" class=" is-size-3 has-text-grey-darker has-background-info-dark">
                
                <div class="has-background-white-ter" style="padding:22px;">
                    
                    <label for="Types" >Language Type :</label>
                    <select class="is-size-6 mt-5 mb-6 drop" name="Types" id="Types">
                        <option value="">Type</option>
                        <option value=""></option>
                    </select>


                    
                    
                    <div id="genRadio" class="mt-6 mb-6">

                        <h2 class="is-size-3">Gender :
                            <div class="is-size-5 has-text-grey-darker">
                                <label class="radio " id="male">
                                    <input type="radio" name="answer" value="male">
                                    Male
                                </label>
                            
                                <label class="radio" id="nuetral">
                                    <input type="radio" name="answer" value="nuetral">
                                    Nuetral
                                </label>
                            
                                <label class="radio" id="female">
                                    <input type="radio" name="answer" value="female">
                                    Female
                                </label>
                            </div>
                        </h2>
                        
                    </div>
                    


                    <div class=" mb-6">
                        <label for="countries">Country of Origin :</label>
                        <select class="is-size-6 drop  mt-5" name="countires" id="countries">
                            <option value="">Country</option>
                            <option value=""></option>
                        </select>
                    </div>


                    
                    <div class="fetchBtn field has-addons has-addons-right">
                        <input id="sbmt" class="button is-small is-active mt-5 icon is-right" type="button" value="Submit">
                    </div>

                </div>

            </div>

        </section>

        <!-- Container for both mini cards -->
        <section class="columns" id="bothMiniCards">

            <!--Generated Name Card-->
            <div class="miniCard column is-one-quarter" id="name">

                <div class="card has-background-info-dark ">
                    
                    <div class="card-header-title " id="nameCardCol">
                        <h2 class="is-size-3 has-text-white">
                            Generated Name :
                        </h2>
                    </div>

                    <div class="card-content">
                        <p id="genName"></p>
                    </div>

                    
                </div>

            </div>

            <!--Name Meaning Card-->
            <section id="meaning" class="miniCard column is-one-third">

                <div class="card  has-background-info-dark">

                    <div class="card-header-title has-text-white is-size-3">
                        <h2>Meaning :</h2>
                    </div>
                    
                    <div class="card-content ">
                        <P class="is-size-1" id="mean"></P>
                    </div>
                    
                </div>
            
            </section>

        </section>
    
    <script src="./assets/css/js/name.js"></script>

</body>

</html>
