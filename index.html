<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Gen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="has-background-black">

    <nav class="navbar has-shadow has-background-dark">


        <div class="navbar-brand">

        </div>
        <div class="navbar-menu" id="nav-links">
            <h1 class="title has-text-centered has-text-white">Random Name Generator</h1>
            <div class="navbar-end">
                
                <button class="button  is-normal is-disabled">Button</button>
                <button class="button  is-normal is-disabled">Button</button>
                <button class="button  is-normal is-disabled">Button</button>
                <button class="button  is-normal is-disabled">Button</button>
            </div>

        </div>

    </nav>

    <main>

        <!--will hold form to submit-->
        <section id="ser" class="has-text-warning has-background-dark">

            <h2 class="is-size-4 ">Type of Name :

                <select class="drop is-size-6 has-text-centered" onmousedown="if(this.options.length>5){this.size=5;}">
                <option value="">Type</option>
                <option value="">option1</option>
                <option value="">option2</option>
                <option value="">option3</option>
                <option value="">option1</option>
                <option value="">option2</option>
                <option value="">option3</option>
                </select>



            </h2>


            <h2 class="is-size-4 mt-6">Gender :</h2>
            
            <div class="control">

                <label class="radio">
                    <input type="radio" name="answer">
                    Male
                </label>
            
                <label class="radio">
                    <input type="radio" name="answer">
                    Nuetral
                </label>
            
                <label class="radio">
                    <input type="radio" name="answer">
                    Female
                </label>
                
            </div>

            <h2 class="is-size-4">Country of Origin :

                <select class="drop is-size-6" name="Country" onmousedown="if(this.options.length>5){this.size=5;}" >
                <option value="">Country</option>
                <option value="">option1</option>
                <option value="">option2</option>
                <option value="">option3</option>
                <option value="">option1</option>
                <option value="">option2</option>
                <option value="">option3</option>
                </select>

            </h2>
            
            <div >
                <input id="sbmt" class="button is-normal is-active mt-6 ml-5" type="submit" value="Submit">
            </div>
            
        </section>

        <!--will hold the name generated-->
        <section id="cer" class="per">
            <div class="card has-background-dark">
                <div class="card-header-title ">
                    <h2 class="is-size-3 has-text-white">Generated Name :</h2>
                </div>
                <div class="card-content">

                </div>

                
            </div>
        </section>

        <!--will hold the name meaning-->
        <section id="xer" class="per">
            <div class="card is-size-3 has-background-dark">
                <div class="card-header-title has-text-white">
                    <h2>Meaning :</h2>
                </div>
                <div class="card-content">

                </div>

                
            </div>
            
           
        </section>

    </main>
    
    
    <script src="./assets/js/name.js"></script>

</body>

</html>
